name: "SOOS DAST Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * 0'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  soos-dast:
    name: SOOS DAST Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SOOS DAST Analysis
        uses: soos-io/soos-dast-github-action@v2
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "LMS-Laravel-Pentest"
          scan_mode: "baseline"
          target_url: ${{ secrets.RAILWAY_APP_URL }}

          # WAJIB supaya SARIF dibuat!
          output_format: "json"
          output_directory: "./soos-output"
          output_file_name: "dast.json"

      - name: Upload SOOS DAST Report to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: soos-output/results.sarif
          category: soos-dast-scan

      - name: Upload DAST Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: soos-dast-report
          path: soos-output/dast.json
          retention-days: 30
