name: "SOOS DAST Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # TAMBAHAN: Schedule untuk weekly scan
  schedule:
    - cron: '0 4 * * 0' # Setiap Minggu jam 4 pagi

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  soos-dast:
    name: SOOS DAST Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # UPGRADE: Gunakan versi terbaru v2
      - name: Run SOOS DAST Analysis
        uses: soos-io/soos-dast-github-action@v2
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "LMS-Laravel-Pentest"
          scan_mode: "baseline" # baseline/full
          target_url: ${{ secrets.RAILWAY_APP_URL }}
          
          # Output configuration
          output_format: "sarif"
          
          
      # UPGRADE: CodeQL Action v3 â†’ v4
      - name: Upload SOOS DAST Report to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() # Tetap upload meski scan gagal
        with:
          sarif_file: results.sarif
          category: soos-dast-scan

      # TAMBAHAN: Upload artifact untuk review manual
      - name: Upload DAST Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: soos-dast-report
          path: results.sarif
          retention-days: 30