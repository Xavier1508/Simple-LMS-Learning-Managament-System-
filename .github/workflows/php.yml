name: PHP CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
defaults:
  run:
    working-directory: lms-laravel

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, json, xml
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: lms-laravel/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('lms-laravel/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPStan (Static Analysis)
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: Run Code Style Checker (PHP-CS-Fixer)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: Security audit (Composer Audit)
        run: composer audit --no-interaction

      - name: Run Laravel Pint (Alternative formatter)
        run: vendor/bin/pint --test

      - name: Run migrations lint
        run: php artisan migrate --pretend --no-interaction

      - name: Run test suite
        run: php artisan test --parallel
