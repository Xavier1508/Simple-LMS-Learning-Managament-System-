name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-analyze:
    name: Test & Analyze (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    defaults:
      run:
        working-directory: ./lms-laravel

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3]
        dependency-version: [prefer-stable]

    # Service Database MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: lms_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup PHP dengan extensions lengkap
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov
          tools: composer:v2

      # 2. Validasi Composer
      - name: Validate composer.json
        run: composer validate --strict

      # 3. UPGRADE: Cache Composer v3 â†’ v4 (CRITICAL!)
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: ./lms-laravel/vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      # 4. Install Dependencies Backend
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-suggest

      # 5. Setup Environment
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # 6. Generate Key
      - name: Generate Application Key
        run: php artisan key:generate

      # 7. Setup Frontend (Node.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lms-laravel/package-lock.json 

      # PERBAIKAN: Hilangkan duplikasi - hanya satu Install & Build Frontend
      - name: Install & Build Frontend Assets
        run: |
          npm ci
          npm run build
      
      # 8. NPM Security Audit
      - name: NPM Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true # Set false jika ingin strict

      # 9. Static Analysis (PHPStan)
      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: false

      # 10. Code Style (Pint)
      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test
        continue-on-error: false

      # 11. Security Audit Backend (STRICT MODE)
      - name: Composer Security Audit
        run: composer audit
        continue-on-error: false # Build GAGAL jika ada vulnerability!

      # 12. Run Migrations & Tests dengan Coverage
      - name: Execute Tests (Pest/PHPUnit)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: lms_test
          DB_USERNAME: root
          DB_PASSWORD: ''
        run: |
          php artisan migrate --force
          php artisan test --parallel --coverage-text --min=80

      # 13. TAMBAHAN: Upload coverage report (opsional)
      - name: Upload Coverage Report
        if: matrix.php == '8.3'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./lms-laravel/coverage
          retention-days: 7