name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-analyze:
    name: Test & Analyze (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms-laravel

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3]
        dependency-version: [prefer-stable]

    # Service Database MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: lms_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      # 2. Validasi Composer
      - name: Validate composer.json
        run: composer validate --strict

      # 3. Cache Composer
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # 4. Install Dependencies Backend
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # 5. Setup Environment
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # 6. Generate Key
      - name: Generate Application Key
        run: php artisan key:generate

      # 7. Setup Frontend & Security Check JS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lms-laravel/package-lock.json 

      - name: Install & Build Frontend
        working-directory: ./lms-laravel
        run: |
          npm ci
          npm run build
      
      - name: NPM Security Audit
        # INI JUGA HARUS DI DALAM FOLDER:
        working-directory: ./lms-laravel
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Install & Build Frontend
        run: |
          npm ci
          npm run build
      
      # TAMBAHAN: Cek keamanan library JS
      - name: NPM Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true # Set false jika ingin strict banget

      # 8. Static Analysis (PHPStan)
      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: false

      # 9. Code Style (Pint)
      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test
        continue-on-error: false

      # 10. Security Audit Backend (DIPERKETAT)
      - name: Composer Security Audit
        run: composer audit
        continue-on-error: false # UBAH KE FALSE: Build harus gagal jika ada library backend yang bolong!

      # 11. Run Migrations & Tests
      - name: Execute Tests (Pest/PHPUnit)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: lms_test
          DB_USERNAME: root
          DB_PASSWORD: ''
        run: |
          php artisan migrate --force
          php artisan test --parallel --coverage-text