name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  
jobs:
  test-and-analyze:
    name: Test & Analyze (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    defaults:
      run:
        working-directory: ./lms-laravel

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3]
        dependency-version: [prefer-stable]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: lms_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: ./lms-laravel/vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-suggest

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lms-laravel/package-lock.json 

      - name: Install & Build Frontend Assets
        run: |
          npm ci
          npm run build
      
      - name: NPM Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: false

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test
        continue-on-error: false

      - name: Composer Security Vulnerability Check
        run: |
          composer audit --format=plain --locked || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 1 ]; then
            echo "Security vulnerabilities detected"
            exit 1
          elif [ "${EXIT_CODE:-0}" -eq 2 ]; then
            echo "Abandoned packages detected but no vulnerabilities"
            exit 0
          else
            echo "No security issues found"
            exit 0
          fi
        continue-on-error: false

      - name: Report Abandoned Packages
        run: |
          composer audit --format=plain --locked 2>&1 | grep -A 100 "abandoned" || echo "No abandoned packages"
        continue-on-error: true

      - name: Execute Tests (Pest/PHPUnit)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: lms_test
          DB_USERNAME: root
          DB_PASSWORD: ''
        run: |
          php artisan migrate --force
          php artisan test --parallel --coverage-text --min=80

      - name: Upload Coverage Report
        if: matrix.php == '8.3'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./lms-laravel/coverage
          retention-days: 7