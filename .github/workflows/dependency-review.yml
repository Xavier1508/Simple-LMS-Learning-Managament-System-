name: 'Dependency Review'

on: 
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write # Untuk comment di PR

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      # UPGRADE: v3 â†’ v4 (sudah tersedia & lebih stabil)
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Gagalkan PR jika ada vulnerability high/critical
          fail-on-severity: high
          # Selalu tampilkan summary di PR comment
          comment-summary-in-pr: always
          # TAMBAHAN: Tolak jika ada license yang bermasalah
          fail-on-scopes: runtime
          # Block license yang berbahaya (opsional)
          # deny-licenses: GPL-3.0, AGPL-3.0