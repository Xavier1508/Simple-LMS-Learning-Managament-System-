name: "üõ°Ô∏è Microsoft Defender & API Security"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 6' # Tiap Sabtu jam 2 pagi

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # JOB 1: Microsoft Defender for DevOps (Static Analysis)
  msdo-analysis:
    name: Microsoft Defender (Static)
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dotnet (Required for MSDO)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # Upgrade ke .NET 8 (LTS)

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
        id: msdo
        with:
          # Kategori scan diperluas untuk cover Secrets & IaC
          categories: 'secrets,iac,code'
          # CATATAN: 'publish-logs' adalah parameter Azure DevOps, BUKAN GitHub Actions
          # Parameter ini DIHAPUS karena tidak tersedia di GitHub Actions

      # UPGRADE: CodeQL Action v3 ‚Üí v4
      - name: Upload results to Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
          category: microsoft-defender

  # JOB 2: EthicalCheck (API DAST Scan)
  api-security-scan:
    name: EthicalCheck API Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: msdo-analysis
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FIXED: Gunakan commit SHA yang benar dari release v1.0.6
      # Source: https://github.com/apisec-inc/ethicalcheck-action/releases/tag/v1.0.6
      - name: EthicalCheck Free & Automated API Security Testing
        uses: apisec-inc/ethicalcheck-action@v1
        with:
          oas-url: ${{ secrets.API_SWAGGER_URL }}
          email: ${{ secrets.USER_EMAIL }}
          sarif-result-file: "ethicalcheck-results.sarif"

      # UPGRADE: CodeQL Action v3 ‚Üí v4
      - name: Upload API Scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ./ethicalcheck-results.sarif
          category: api-security