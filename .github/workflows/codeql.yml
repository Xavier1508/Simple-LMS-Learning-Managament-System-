name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '42 7 * * 0' # Mingguan

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # PERBAIKAN: PHP tidak didukung CodeQL, hanya gunakan JavaScript/TypeScript
        language: [ 'javascript-typescript' ]
        # Catatan: Untuk PHP security scanning, gunakan tools seperti:
        # - PHPStan (sudah di laravel.yml)
        # - Psalm
        # - Snyk (sudah di snyk-security.yml)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install dependencies agar CodeQL paham struktur project
    - name: Setup Node.js for JavaScript analysis
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: lms-laravel/package-lock.json

    - name: Install Frontend Dependencies
      if: matrix.language == 'javascript-typescript'
      working-directory: ./lms-laravel
      run: npm ci

    # UPGRADE: v3 â†’ v4 (v3 deprecated Dec 2026)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Query suite yang lebih komprehensif
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"