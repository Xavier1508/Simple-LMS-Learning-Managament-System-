name: "Snyk Security"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # TAMBAHAN: Schedule untuk monitoring rutin
  schedule:
    - cron: '0 3 * * 1' # Setiap Senin jam 3 pagi

permissions:
  contents: read

jobs:
  snyk:
    name: Snyk Security Scan
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    defaults:
      run:
        working-directory: ./lms-laravel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
      
      # UPGRADE: Cache Composer v3 → v4
      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ./lms-laravel/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Install dependencies
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lms-laravel/package-lock.json

      - name: Install NPM Dependencies
        run: npm ci

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 1. Cek Vulnerability di Library (Composer/NPM)
      - name: Snyk Open Source Monitor
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # 2. Snyk Test - Gagalkan jika ada vulnerability
      - name: Snyk Open Source Test
        run: snyk test --all-projects --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: false # Build gagal jika ada high/critical

      # 3. Cek Vulnerability di Kodingan Sendiri (SAST)
      - name: Snyk Code Test
        continue-on-error: true 
        run: |
          snyk code test --sarif > snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # UPGRADE: CodeQL Action v3 → v4
      - name: Upload Snyk Result to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          # Path lengkap dari root repository
          sarif_file: ./lms-laravel/snyk-code.sarif
          category: snyk-code-analysis