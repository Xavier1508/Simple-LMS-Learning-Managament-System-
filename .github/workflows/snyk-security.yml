name: "Snyk Security"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read

jobs:
  snyk:
    name: Snyk Security Scan
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    defaults:
      run:
        working-directory: ./lms-laravel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
      
      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ./lms-laravel/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lms-laravel/package-lock.json

      - name: Install NPM Dependencies
        run: npm ci

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 1. Cek Vulnerability Library (Monitor ke Dashboard Snyk)
      - name: Snyk Open Source Monitor
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # 2. Cek Vulnerability Library (Test High Severity)
      - name: Snyk Open Source Test
        run: snyk test --all-projects --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true # Ubah ke true dulu biar pipeline gak stop di sini

      # 3. Cek Kodingan Sendiri (SAST) - BAGIAN YANG SEBELUMNYA ERROR
      - name: Snyk Code Test
        id: snyk-code
        run: |
          # Jalankan scan & simpan ke file.
          # Tambahkan "|| true" agar Exit Code 1 (Vuln Found) atau 2 (Error) tidak mematikan workflow.
          snyk code test --sarif > snyk-code.sarif || true
          
          # Debug: Cek apakah file terbuat
          ls -la snyk-code.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. Upload Result
      - name: Upload Snyk Result to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        # Jalankan hanya jika file snyk-code.sarif benar-benar ada dan tidak kosong
        if: always()
        with:
          sarif_file: ./lms-laravel/snyk-code.sarif
          category: snyk-code-analysis