<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">
    <div class="flex flex-col md:flex-row w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Panel Kiri -->
        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-start space-y-5">
            <div class="space-y-2">
                <h2 class="text-4xl font-bold text-gray-900">Great to have you here!</h2>
                <p class="text-gray-500">
                    Let's start turning your ambitions into action!
                </p>
            </div>

            <!-- Signup Form -->
            <form action="#" method="POST" class="space-y-3">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="username" id="username" name="username" placeholder="Example@gmail.com" required 
                           class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Example@gmail.com" required 
                           class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="password" name="password" placeholder="Enter password" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </div>

                    <div class="relative mt-1">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="flex items-start">
                    <input id="terms" name="terms" type="checkbox" required 
                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1 cursor-pointer">
                    <label for="terms" class="ml-3 block text-sm text-gray-700">
                        I agree to the 
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-800">Terms & Conditions</a>
                        and 
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-800">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-150 shadow-md shadow-blue-300/50">
                    Start now!
                </button>
            </form>

            <div class="flex items-center space-x-4">
                <hr class="flex-grow border-t border-gray-300">
                <span class="text-gray-500 text-sm">OR</span>
                <hr class="flex-grow border-t border-gray-300">
            </div>

            <!-- <div class="grid grid-cols-3 gap-3">
                <button type="button" class="border border-gray-300 p-3 rounded-lg flex items-center justify-center hover:bg-gray-50 transition duration-150">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5 mr-2">
                    <span class="hidden sm:inline text-sm font-medium text-gray-700">Google</span>
                </button>
    
                <button type="button" class="border border-gray-300 p-3 rounded-lg flex items-center justify-center hover:bg-gray-50 transition duration-150">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="w-5 h-5 mr-2">
                    <span class="hidden sm:inline text-sm font-medium text-gray-700">Facebook</span>
                </button>

                <button type="button" class="border border-gray-300 p-3 rounded-lg flex items-center justify-center hover:bg-gray-50 transition duration-150">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="w-5 h-5 mr-2">
                    <span class="hidden sm:inline text-sm font-medium text-gray-700">LinkedIn</span>
                </button>
            </div> -->

            <div class="text-center pt-4">
                <span class="text-sm text-gray-500">
                    Already have an account? 
                    <a href="#" class="text-red-500 font-semibold hover:text-red-600">Login</a>
                </span>
            </div>
            
        </div>

        <!-- Panel Kiri -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-between bg-[#FAA22F]">
            <div class="flex items-center space-x-2">
                <span class="text-xl font-extrabold tracking-tight">Ascend <span class="font-bold text-yellow-300">LMS</span></span>
            </div>

            <div class="flex justify-center items-center">
                <img class="w-full rounded-2xl" src="signup-1.jpg" alt="Asset-1">
            </div>
            
            <div class="space-y-4">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray font-black leading-tight">
                    The Grind Starts Here.
                </h1>
                <p class="text-gray font-semibold text-lg">
                    Don't Wish for Success. Lock In and Work for It.
                </p>
            </div>
        </div>

    </div>

</body>
</html>
